<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />
    <title>Bingo!</title>

  <body>
    <header><h1>BINGO!</h1></header>
    <main>
      <section>
        <article id="game-board"></article>

          </form>
        </article>
      </section>
    </main>
    <footer><div></div></footer>
    <script src="js/javascrip.js"></script>
